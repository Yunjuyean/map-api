<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭만들기</title>
</head>
<body>
    <div id="tab">
        <ul>
            <li><button class="btn">tab1</button></li>
            <li><button class="btn">tab2</button></li>
            <li><button class="btn">tab3</button></li>
        </ul>
        <div id="tabcontent">
            <p></p>
            <p></p>
        </div>
    </div>
    <script>
        const mapinfo=[
            {
                위도 : "집으로 가자 우리",
                경도 : "조퇴할까 우리?"
            },
            {
                위도 : "담배 피러 가자 우리",
                경도 : "그럴까 우리?"
            },
            {
                위도 : "점심 뭐 먹을까 우리",
                경도 : "맘스터치 갈까 우리?"
            }
        ]
   
        const targetdivp = document.querySelectorAll("#tabcontent p");
        const btns = document.querySelectorAll(".btn");

        btns.forEach(function(ele, idx){
            //ele 각 버튼, idx 0 ~ 순번
            ele.addEventListener('click', function(){
                contentinner(idx)
            })
        })

        function contentinner(num){ //선언적함수 위치상관없이 먼저 번역 저장
            targetdivp[0].innerHTML = mapinfo[num].위도;
            targetdivp[1].innerHTML = mapinfo[num].경도;
        }
        

    </script>
</body>
</html>
