<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map1" style="width:100%;height:300px;"></div>
<div id="map2" style="width:100%;height:300px;"></div>
<div id="map3" style="width:100%;height:300px;"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=a5a1c5f118cdf9e6b675973df9563712"></script>
<script>
var mapContainer1 = document.getElementById('map1'), // 첫 번째 지도를 표시할 div 
    mapContainer2 = document.getElementById('map2'), // 두 번째 지도를 표시할 div 
    mapContainer3 = document.getElementById('map3'); // 세 번째 지도를 표시할 div 

// 첫 번째 지도 옵션 (신도림 그린컴퓨터아트학원)
var mapOption1 = { 
    center: new kakao.maps.LatLng(37.4743159679781, 126.857065589385), // 신도림 그린컴퓨터아트학원의 중심좌표
    level: 3 // 지도의 확대 레벨
};

// 두 번째 지도 옵션 (다른 위치 예제: 서울역)
var mapOption2 = { 
    center: new kakao.maps.LatLng(37.5015292, 126.9222375), // 서울역의 중심좌표
    level: 3 // 지도의 확대 레벨
};

// 세 번째 지도 옵션 (다른 위치 예제: 강남역)
var mapOption3 = { 
    center: new kakao.maps.LatLng(37.4668225, 126.8528179), // 강남역의 중심좌표
    level: 3 // 지도의 확대 레벨
};

// 첫 번째 지도를 생성합니다
var map1 = new kakao.maps.Map(mapContainer1, mapOption1); 

// 두 번째 지도를 생성합니다
var map2 = new kakao.maps.Map(mapContainer2, mapOption2); 

// 세 번째 지도를 생성합니다
var map3 = new kakao.maps.Map(mapContainer3, mapOption3); 
</script>
</body>
</html>
